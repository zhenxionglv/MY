<ion-content class="has-footer has-header">
    <div ng-if="hasUser">
        <!--借助于grid来做-->
        <h2 class="text-center">我的订单</h2>
        <!--通过grid中的row和col来去模拟table中的行和列-->
        <div class="row">
            <div class="col col-10">编号</div>
            <div class="col">菜品</div>
            <div class="col">下单时间</div>
            <div class="col">联系人</div>
        </div>

        <div class="row" ng-repeat="order in orderList track by $index">
            <div class="col col-10">{{order.oid}}</div>
            <div class="col">
                <a href="#/commen/detail/{{order.did}}">
                    <img ng-src="img/{{order.img_sm}}" alt="" class="img-responsive"/>
                </a>
            </div>
            <div class="col">{{order.order_time | date:'yy-MM-dd HH:mm'}}</div>
            <div class="col">{{order.user_name}}</div>
        </div>
    </div>

    <div class="list list-item" ng-if="!hasUser">
        <h2 class="item calm text-center" ui-sref="login">请先登录,点此登录或者{{seconds}}s后自动跳转</h2>
    </div>
